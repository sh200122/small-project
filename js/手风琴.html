<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1600px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 200px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1600px;
    }

    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="/images/jvke1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke5.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke6.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/images/jvke7.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 获取元素
  // lis = [li, li, li, li, li]
  const box = document.querySelectorAll('li')
  // 分析：
  // 1、鼠标进入显示图片，
  // 鼠标进入li，让当前li变成400，其他的li变成200
  for (let i = 0; i < box.length; i++) {
    box[i].addEventListener('mouseenter', function () {
      for (let j = 0; j < box.length; j++) {
        box[j].style.width = '200px'
      }
      this.style.width = '400px'
    })
    //鼠标离开li，所有li变为200px
    box[i].addEventListener('mouseleave', function () {
      for (let j = 0; j < box.length; j++) {
        box[j].style.width = '200px'
      }
    })

  }






</script>

</html>
